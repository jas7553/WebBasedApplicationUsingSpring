<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>MyFacePlus</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 style="text-align:center;">Welcome to MyFacePlus</h1>

    <div style="text-align:center;margin-bottom:20px;">The <b>new</b> standard in social media</div>
    
    <div style="text-align:center;font-size:30px;font-family:sans-serif">Everyone's TimeFeed</div>

    <div style="width:500px;margin-left:auto;margin-right:auto">
        <ul>
            <li style="margin-bottom:5px;" th:each="message:${messages}" th:text="${message}"></li>
        </ul>
        <form style="float:right;" method="post" action="/addmessage">
            <input type="text" name="message"/>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
